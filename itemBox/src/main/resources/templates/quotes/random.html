<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="fragment/_layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>아이템박스</title>
    <link rel="stylesheet" href="/static/css/home.css" />
    <style>
      .api-wrap {
        margin: 0 auto;
      }
      .quotes-text {
        text-align: center;
      }
      #quotes-btn {
        display: inline-block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <main layout:fragment="content" class="container">
      <!-- content script -->
      <section class="api-wrap">
        <div class="title-wrap">
          <h4 class="api-title">랜덤 명언</h4>
          <pre class="api-info">
            방황하는 당신을 위한 누군가의 발자취
            때때로 발자국은 다른 사람의 이정표가 됩니다.
          </pre>
        </div>
        <div class="quotes-wrap">
          <p class="quotes-text" th:text="${quotes.text}">
            삶은 죽음으로 시작하여 죽음으로 끝난다.당신의 삶은 가치가있다.
          </p>
          <button id="quotes-btn" class="btn btn-sm btn-secondary">
            Click
          </button>
        </div>
      </section>
    </main>
    <script>
      const quotes = $(".quotes-text");
      $("#quotes-btn").click(() => {
        $.ajax({
          url: "/quotes/random",
          method: "post",
          success: function (response) {
            quotes.text(response.text);
          },
          error: (error) => {
            console.log(error);
            alert("이상발생");
          },
        });
      });
    </script>
  </body>
</html>
