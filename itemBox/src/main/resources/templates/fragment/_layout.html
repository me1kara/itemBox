<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Document</title>
    <script>
        $(document).ready(function() {
          $('#toggle-btn').click(function() {
            $('#navbarNav').toggle();
          });
          let urlName = window.location.pathname.split('/')[1];
          $('#' + urlName).css('color', 'blue');
        });
    </script>
</head>
<body>
    <div th:replace="~{fragment/header :: header()}"></div>
    <div layout:fragment="content">
        <p>change</p>
    </div>
    <div th:replace="~{fragment/footer :: footer()}"></div>
</body>
</html>
