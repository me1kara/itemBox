        );

        const body = document.querySelector("body");

        checkbox.addEventListener("change", function () {
          if (checkbox.checked) {
            // 체크박스가 선택되면 이미지를 변경
            $(".header-menu-wrap").css("border-left", "2px solid black");
            image_label.style.backgroundImage =
              "url('https://img.icons8.com/ios-filled/50/delete-sign--v1.png')";
          } else {
            // 체크박스가 선택 해제되면 이미지를 다시 원래 이미지로 변경
            $(".header-menu-wrap").css("border-left", "none");

              "url('https://img.icons8.com/ios/50/menu--v7.png')";
          }
        });
