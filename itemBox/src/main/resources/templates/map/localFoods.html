<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="fragment/_layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>아이템박스</title>
  </head>
  <body>
    <div layout:fragment="content">
      <section th:if="${localFoods}">
        <div class="regions">
          <button th:each="region : ${regions}" th:text="${region}"></button>
        </div>
        <table class="local-foods">
          <tr>
            <th>region</th>
            <th>food</th>
          </tr>
          <tr th:each="food:${localFoods}">
            <td th:text="${food.region}"></td>
            <td th:text="${food.food}"></td>
          </tr>
        </table>
      </section>
    </div>
  </body>
</html>
