spring:
  profiles:
    active : local
    group:
      local: db_local
      prod: db_prod
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
    show-sql: false

  thymeleaf:
    cache: false
  output:
    ansi:
      enabled: always

logging:
  file:
    path : ./logs/
    max-size: 500MB
    max-history: 10
  level:
    root: info
    han.itemBox.aop: debug

--- # local
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  config:
    activate:
      on-profile: local # ??????
server:
  port: 7080
  error:
    include-exception: true # ?? ??? exception? ??? ???? ??
    include-stacktrace: always # ?? ??? stacktrace ??? ??? ? ??

